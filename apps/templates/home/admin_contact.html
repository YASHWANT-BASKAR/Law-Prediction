{% extends "layouts/base2.html" %}

{% block title %} UI Icons {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

  <div class="wrapper">

    <div class="box">
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </div>

    <div class="box">
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </div>

    <div class="box">
      <i class="fa fa-envelope" aria-hidden="true"></i>
    </div>

    <div class="box">
      <i class="fa fa-codepen" aria-hidden="true"></i>
    </div>

  </div>

</body>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: transparent;
    flex-direction: row;
    padding: 30px;
  }
  .box {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 30vh;
    width: 150px;
    height: 150px;
    background: #dde1e7;
    border-radius: 50%;
    margin: 0 10px;
    box-shadow: -3px -3px 7px #fff, 3px 3px 5px rgba(94, 104, 121, 0.712);
    position: relative;
  }
  .box:after {
    content: "";
    position: absolute;
    width: 80%;
    height: 80%;
    border-radius: 50%;
    background: transparent;
    box-shadow: inset -3px -3px 7px #fff,
      inset 3px 3px 5px rgba(94, 104, 121, 0.712);
  }
  
  .box:hover:after {
    box-shadow: -3px -3px 7px #fff, 3px 3px 5px rgba(94, 104, 121, 0.712);
  }
  
  .box i {
    cursor: pointer;
    background: #dde1e7;
    font-size: 50px;
    text-shadow: -3px -3px 7px #fff, 3px 3px 5px rgba(94, 104, 121, 0.712);
    transition: 1s ease;
  }
  .box:hover i {
    color: dodgerblue;
    transform: rotate(360deg);
  }
</style>

{% endblock content %}
